<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookStore Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-4px);
    }
    h2 {
      color: #2d3436;
      margin-bottom: 20px;
    }
    input {
      width: 85%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      width: 90%;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #74b9ff;
    }
    .dashboard {
      display: none;
      text-align: center;
      width: 90%;
      max-width: 900px;
      margin: auto;
    }
    header {
      background-color: #0984e3;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .books {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .book {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .book:hover {
      transform: scale(1.03);
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="container" id="loginBox">
    <h2>ðŸ“˜ Login to BookStore</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <header>
      <h1>Welcome to the BookStore Dashboard ðŸ“š</h1>
    </header>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search books..." onkeyup="searchBooks()">
    </div>
    <div class="books" id="books">
      <div class="book"><h3>The Green Planet</h3><p>by Sarah Fielding</p></div>
      <div class="book"><h3>Ocean of Dreams</h3><p>by Mark Watson</p></div>
      <div class="book"><h3>The Silent Library</h3><p>by Robert Hill</p></div>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === '1234') {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      } else {
        alert('Invalid login. Try admin / 1234');
      }
    }

    function searchBooks() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const books = document.querySelectorAll('.book');
      books.forEach(book => {
        const title = book.textContent.toLowerCase();
        book.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
